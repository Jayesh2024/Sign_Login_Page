<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./log_sign_style.css">
    <title>Sing_Up Page</title>
</head>
<body>
    <div class="log-sign-body-contain">
        <div class="log-sign-container">
            <form action="#">
                <h2>Sign Up</h2>
                <div class="input-field ">
                    <input type="text" required>
                    <label for="name">First Name</label>
                </div>
                <div class="input-field">
                    <input type="text" required>
                    <label for="name">Last Name</label>
                </div>
                <div class="input-field">
                    <input type="email" required>
                    <label for="email">Email id</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label for="pass">Password</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label for="conf-pass">Confirm Password</label>
                </div>
                <div class="btn-sign">
                    <a href="./login.html">Sign Up</a>
                </div>
                <!-- <a href="./login_page.html"><button type="submit">Sign Up</button></a> -->

                <div class="login">
                    <p>Already have an account? <a href="./login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
